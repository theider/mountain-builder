<!DOCTYPE html>
<html lang="en">
<head>
    <title>Terrain Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"><img style="padding: 8px;" height="48" src="images/terrain_icon.png" alt="terrain image"></div>
            <div class="col-md-11"><h3>Terrain Designer</h3></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Parameters</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="grid-width-pixels-text">Grid Width</label>
                            <div class="col-md-4">
                                <input id="grid-width-pixels-text" name="grid-width-pixels-text" type="text" placeholder="grid width in pixels" value="1000" class="form-control input-md" required="">
                                <span class="help-block">pixels</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="grid-height-pixels-text">Grid Height</label>
                            <div class="col-md-4">
                                <input id="grid-height-pixels-text" name="grid-height-pixels-text" type="text" placeholder="grid height in pixels" value="1000" class="form-control input-md" required="">
                                <span class="help-block">pixels</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="mesh-grid-size-pixels-text">Mesh Grid Element Size</label>
                            <div class="col-md-4">
                                <input id="mesh-grid-size-pixels-text" name="mesh-grid-size-pixels-text" type="text" placeholder="grid element size in pixels" value="50" class="form-control input-md" required="">
                                <span class="help-block">pixels</span>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="generate-button"></label>
                            <div class="col-md-4">
                                <button id="generate-button" name="generate-button" class="btn btn-primary">Generate Mesh</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="canvas-3d"></div>
        </div>
    </div>
</body>
</html>
